<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<script>
    // Connect to WebSocket server
    var ws = new WebSocket("ws://localhost:8000/");

    // On 'a message' received, prompt user with the text the server sent
    ws.onmessage = function (ev) {

        // Prompt user with the type of GAPI credentials server is using
        prompt(JSON.parse(ev.data).type)

        // Send message back to server
        ws.send("We arent friends server, just acquaintances.");
    }
</script>

</body>
</html>

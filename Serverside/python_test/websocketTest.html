<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<!--Import SocketIO-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>



<script>
    // Connect to SocketIO server
    var socketio = io.connect('http://' + document.domain + ':' + location.port);

    // On socketIO connection to server
    socketio.on('connect', function()
    {
        // Send a 'message' back to server
        socketio.emit('message', {data: "Hello server, can we talk?"})

        // When server emits 'data' event, prompt user with what server sent
        socketio.on('data', function(data)
        {
            // 'data' is a string that the server sent
            prompt(data)
        })
    })


</script>

</body>
</html>
